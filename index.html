<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ponto de vendas</title>
    <!-- link do CSS para podermos editar o HTML -->
    <link rel="stylesheet" href="style.css">
    <!-- link do boxicons para adicionar icones no site -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- link do cdn para o gráfico ser criado -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <!-- link do Bootstrap para o site ficar responsivo  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    <button>x</button>
    <!-- container do chart.js -->
    <div class="grafico">
        <canvas id="myChart"></canvas>
    </div>

  <div class="container">
        <h1>Gerenciamento financeiro</h1>
        <!-- Formulário de entrada -->
        <form id="form-transacao">
            <input type="text" id="descricao" placeholder="Descrição" required>
            <input type="number" id="valor" placeholder="Valor" required>
            <select id="tipo">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
            <button type="submit">Adicionar Transação</button>
        </form>

        <!-- Lista das transações -->
        <ul id="lista-transacoes"></ul>

        <!-- Saldo total -->
        <div class="saldo" id="saldo">Saldo: R$ 0,00</div>
  </div>

      
    <script src="script.js"></script>
</body>
</html>
